<div class="w-full h-full flex flex-col p-4 bg-white">
  <h1 class="font-bold  text-3xl text-gray-700">Tipos de Préstamos</h1>
  <p class="text-gray-400">Elige uno de los tipos de préstamos</p>
  
  <div class="flex flex-col justify-center sm:flex-row gap-5 m-auto">
    <section *ngFor="let product of products$ | async" (click)="navigateToPages('loan-apply',product)" class="w-300 cursor-pointer bg-white rounded-md flex flex-col justify-center p-4 h-52 shadow-md">
      <h1 class="flex flex-col gap-2 text-center font-bold text-blue-500 text-3xl">
        <mat-icon class="self-center icon-size-10 text-blue-500" [svgIcon]="iconMappings[product.name]"></mat-icon>
        {{ product.name }} 
      </h1>
      <p class="text-center text-blue-500">{{ product.interestType }} </p> 
      <p class="text-center text-blue-500">Obtén hasta {{ product.maxLoanAmount }} $</p> 
    </section>
  </div>
</div>
