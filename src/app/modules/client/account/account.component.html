<div class="flex flex-wrap w-full rounded-md bg-white m-4 justify-center">
    <div class="w-full">
      <h1 class="text-2xl font-bold mb-4 text-primary-500">Cuentas</h1>
      <p class="text-primary-500">Selecciona la cuenta y realiza una de nuestras operaciones disponibles</p>
    </div>

    <ng-container *ngIf="(accounts$ | async) as accounts">
      <div *ngFor="let acc of accounts" class="w-full md:w-1/2 lg:w-1/2 xl:w-1/3">
        <div class="flex justify-center">
          <div class="card text-white rounded-lg shadow-lg p-4 mb-4 w-90 border-2 border-primary-500">
            <div class="card-header">
              <div class="card-title flex justify-between">
                <div class="text-primary-500 text-left font-bold">{{acc.accountTypeId}}</div>
                <div class="text-primary-400 text-right">Nro. {{acc.accountNumber}}</div>
              </div>
              <div class="text-primary-400 card-subtitle text-center">{{acc.accountType}}</div>
              <div class="text-primary-400 font-bold card-subtitle text-center">$ {{acc.accountBalance}} USD</div>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
