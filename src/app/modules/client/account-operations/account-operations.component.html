<div class="w-full h-full flex flex-col p-4 bg-white">
  <h1 class="font-bold  text-3xl p-4">Operaciones</h1>
  <div class="px-5 flex flex-row gap-3">
    <a class="text-primary-500" routerLink="/client">Inicio</a> <span class="text-gray-400">/</span>
    <a class="text-gray-400" routerLink="/client/account-operations">Operaciones</a>
  </div>
  <div class="border-b w-full pt-4"></div>
  <div class="flex flex-col justify-center sm:flex-row gap-5 m-auto">
    <section (click)="goToDefinedOperation('transferencia');" class="w-full sm:w-1/2 cursor-pointer bg-white rounded-md flex flex-col justify-center p-4 h-52 border-2">
        <h1 class="flex flex-col gap-2 text-center font-semibold text-3xl text-primary-500">
            <mat-icon class="self-center icon-size-10 text-primary-500" svgIcon="heroicons_outline:currency-dollar"></mat-icon>
        Transferencia
      </h1>
      <p class="text-center text-gray-400">Transfiere tu dinero cuando quieras y a donde quieras</p>
    </section> 
    <section (click)="goToDefinedOperation('historial');" class="w-full sm:w-1/2 cursor-pointer bg-white rounded-md flex flex-col justify-center p-4 h-52 border-2">
      <h1 class="flex flex-col gap-2 text-center font-bold text-primary-500 text-3xl">
        <mat-icon class="self-center icon-size-10 text-blue-500" svgIcon="history"></mat-icon>
        Historial
      </h1>
      <p class="text-center text-gray-400">Observa tu historial de transferencias</p>
    </section>  
  </div>
</div>
