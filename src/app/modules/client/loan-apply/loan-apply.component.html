<div class="container mx-auto p-8">
    <h1 class="text-4xl text-center font-bold mb-4">Cuanto dinero necesitas</h1>
    <div class="grid grid-cols-2 gap-4">
      <form>
        <div class="mb-4">
          <label class="block text-lg font-bold mb-2" for="valorSolicitado">Valor Solicitado</label>
          <input type="number" id="valorSolicitado" name="valorSolicitado" class="w-full border border-gray-300 px-4 py-2 rounded">
        </div>
  
        <div class="mb-4">
          <label class="block text-lg font-bold mb-2">Cuotas a tu medida</label>
          <div class="flex flex-wrap">
          <div class="flex items-center mb-2">
            <input type="radio" id="12meses" name="cuotas" value="12" class="mr-2" [(ngModel)]="cuotas" (change)="onCuotasChange()">
            <label for="12meses">12 meses</label>
          </div>
          <div class="flex items-center mb-2">
            <input type="radio" id="24meses" name="cuotas" value="24" class="mr-2" [(ngModel)]="cuotas" (change)="onCuotasChange()">
            <label for="24meses">24 meses</label>
          </div>
          <div class="flex items-center mb-2">
            <input type="radio" id="36meses" name="cuotas" value="36" class="mr-2" [(ngModel)]="cuotas" (change)="onCuotasChange()">
            <label for="36meses">36 meses</label>
          </div>
          <div class="flex items-center mb-2">
            <input type="radio" id="48meses" name="cuotas" value="48" class="mr-2" [(ngModel)]="cuotas" (change)="onCuotasChange()">
            <label for="48meses">48 meses</label>
          </div>
          <div class="flex items-center mb-2">
            <input type="radio" id="otro" name="cuotas" value="otro" class="mr-2" [(ngModel)]="cuotas" (change)="onCuotasChange()">
            <label for="otro">Otro</label>
            <input type="number" id="otroCuotas" name="otroCuotas" class="ml-2 border border-gray-300 px-2 py-1 rounded" placeholder="Ingrese el número de cuotas" [disabled]="cuotas !== 'otro'">
          </div>
        </div>
        </div>
  
        <div class="mb-4">
          <label class="block text-lg font-bold mb-2">Sistema de Amortización</label>
          <div class="flex flex-wrap">
            <div class="w-1/2">
              <input type="radio" id="alemana" name="amortizacion" value="alemana" class="mr-2">
              <label for="alemana">Amortización Alemana</label>
            </div>
            <div class="w-1/2">
              <input type="radio" id="francesa" name="amortizacion" value="francesa" class="mr-2">
              <label for="francesa">Amortización Francesa</label>
            </div>
          </div>
        </div>
  
        <div class="mb-4">
          <label class="block text-lg font-bold mb-2" for="tasaAnual">Tasa Anual Referencial</label>
          <input type="number" id="tasaAnual" name="tasaAnual" class="w-full border border-gray-300 px-4 py-2 rounded">
        </div>
  
        <div class="mb-4">
          <label class="block text-lg font-bold mb-2" for="fechaInicio">Fecha de inicio</label>
          <input type="date" id="fechaInicio" name="fechaInicio" class="w-full border border-gray-300 px-4 py-2 rounded">
        </div>
  
        <button (click)="navigateToPages('loan-amortization')"  class="bg-blue-500 text-white px-4 py-2 rounded">Siguiente</button>
      </form>
    </div>
  </div>
